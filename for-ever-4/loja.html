<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="cabecalho">
        <p><strong>For Ever 4 </strong></p>
    </header>

    <main>
        <section class="conteudo__principal">
            <div class="divBusca">
                <input class="txtBusca" type="search" placeholder="Buscar...">
                <a href="http://www.google.com.br">
                    <img style="width: 19px; margin-top: 8px;" src="lupa.icon.png" alt="lupa">
                </a>
            </div>
            <table style="width: 30%;">
                <tr>
                    <td><img style="width: 20px;" src="img/tshirt1.jpg" alt="T-shirt"></td>
                    <td>T-shirt</td>
                    <td>R$ 60,00</td>
                    <td><button>Comprar</button></td>
                </tr>
                
                <tr>
                    <td><img style="width: 20px;" src="img/gg2.jpg" alt="Bolsa"></td>
                    <td>Bolsa</td>
                    <td>R$ 1.000</td>
                    <td><button>Comprar</button></td>
                </tr>  

                <tr>
                    <td><img style="width: 20px;" src="img/allstar3.jpg" alt="All star"></td>
                    <td>All star</td>
                    <td>R$ 300,00</td>
                    <td><button>Comprar</button></td>
                </tr>  
            </table>
            
            <div>
                <button>Voltar</button>
            </div>
            
        </section>
    </main>

    <footer class="rodape">
        <p>For Ever 4</p>
        <p>Endereço fruta pão</p>
        <p>Tel.: 81 1111111</p>
    </footer>
</body>

</html>
